name: Vite CI/CD with Bun

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v3

      - name: âš¡ Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install Dependencies (Bun)
        run: bun install

      - name: ðŸ”¨ Build Project (Bun)
        run: bun run build
