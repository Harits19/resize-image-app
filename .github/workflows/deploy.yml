name: Vite CI/CD with Bun

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v3

      - name: âš¡ Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies (Bun)
        run: bun install

      - name: ğŸ”¨ Build Project (Bun)
        run: bun run build
